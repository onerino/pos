<div class="contents-width mx-auto px-3 py-5">
    <h2 class="text-large mb-4 text-center font-weight-bold">{{ 'development.screen.title' | translate }}</h2>
    <p class="mb-4">{{ 'development.screen.read' | translate }}</p>
    <div class="mb-4 bg-white p-3">
        <div class="form-group">
            <div class="row align-items-center">
                <p class="col-md-4 py-2 text-md-right">{{ 'common.theater' | translate }}</p>
                <div class="col-md-8">
                    <select class="form-control" [(ngModel)]="theaterCode" (change)="changeTheaterCode()">
                        <option *ngFor="let data of table" [value]="data.theaterCode">{{ data.theaterCode }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row align-items-center">
                <p class="col-md-4 py-2 text-md-right">{{ 'common.screen' | translate }}</p>
                <div class="col-md-8">
                    <select class="form-control" [(ngModel)]="screenCode">
                        <option *ngFor="let screen of getScreens(theaterCode).screens" [value]="screen">{{ screen }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="buttons mx-auto text-center">
            <button type="button" class="btn btn-primary btn-block py-3"
                (click)="getScreenData()">{{ 'development.screen.next' | translate }}</button>
        </div>
    </div>

    <app-screen *ngIf="(purchase | async).screenData" class="mb-4"
        [screenData]="(purchase | async).screenData" (select)="selectSeat($event)">
    </app-screen>

    <div class="buttons mx-auto text-center">
        <button type="button" class="btn btn-link"
        routerLink="/development">{{ 'development.screen.prev' | translate }}</button>
    </div>

</div>
