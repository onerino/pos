<div class="contents-width mx-auto px-3 py-5">
    <div class="mb-4">
        <h2 class="text-large mb-4 text-center font-weight-bold">チケット情報照会</h2>
        <p class="mb-4">予約番号と電話番号を入力してください。</p>
        <div class="p-3 bg-light-gray">
            <form [formGroup]="inquiryForm">
                <div class="form-group">
                    <label class="mb-2" for="">購入番号</label>
                    <app-numeric-keypad [inputValue]="inquiryForm.controls.confirmationNumber.value" (change)="inquiryForm.controls.confirmationNumber.setValue($event)">
                        <input type="text" class="form-control py-3 text-large rounded-0" formControlName="confirmationNumber"
                            id="confirmationNumber" placeholder="（例）11223344" readonly>
                    </app-numeric-keypad>
                    <div *ngIf="inquiryForm.controls.confirmationNumber.invalid && inquiryForm.controls.confirmationNumber.touched"
                        class="mt-2">
                        <p *ngIf="inquiryForm.controls.confirmationNumber.errors.required" class="text-danger">購入番号が未入力です</p>
                        <p *ngIf="inquiryForm.controls.confirmationNumber.errors.pattern" class="text-danger">購入番号は数字で入力してください</p>
                    </div>
                </div>
                <div class="form-group mb-0">
                    <label class="mb-2" for="">電話番号</label>
                    <app-numeric-keypad [inputValue]="inquiryForm.controls.telephone.value" (change)="inquiryForm.controls.telephone.setValue($event)">
                        <input type="tel" class="form-control py-3 text-large rounded-0" formControlName="telephone" id="telephone"
                            placeholder="（例）09000000000" readonly>
                    </app-numeric-keypad>
                    <div *ngIf="inquiryForm.controls.telephone.invalid && inquiryForm.controls.telephone.touched" class="mt-2">
                        <p *ngIf="inquiryForm.controls.telephone.errors.required" class="text-danger">電話番号が未入力です</p>
                        <p *ngIf="inquiryForm.controls.telephone.errors.minlength" class="text-danger">電話番号は{{
                            inquiryForm.controls.telephone.errors.minlength.requiredLength }}文字以上で入力してください
                        </p>
                        <p *ngIf="inquiryForm.controls.telephone.errors.maxlength" class="text-danger">電話番号は{{
                            inquiryForm.controls.telephone.errors.maxlength.requiredLength }}文字以下で入力してください
                        </p>
                        <p *ngIf="inquiryForm.controls.telephone.errors.pattern" class="text-danger">電話番号は数字で入力してください</p>
                        <p *ngIf="inquiryForm.controls.telephone.errors.telephone" class="text-danger">電話番号が正しくありません</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="buttons mx-auto">
        <button type="button" class="btn btn-primary btn-block py-3" (click)="onSubmit()">照会</button>
        <button type="button" class="btn btn-outline-primary btn-block py-3" routerLink="/purchase/schedule">TOPへ戻る</button>
    </div>

</div>
