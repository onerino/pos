<div class="contents-width mx-auto px-3 py-5">
    <h2 class="text-large mb-4 text-center font-weight-bold">{{ 'purchase.theater.title' | translate }}</h2>
    <p class="mb-4">{{ 'purchase.theater.read' | translate }}</p>
    <div class="mb-3">
        <input type="date" class="form-control rounded-0 text-large" name="date" [(ngModel)]="scheduleDate"
            (change)="selectDate()">
    </div>
    <p *ngIf="(purchase | async).scheduleDate" class="text-primary text-large mb-3">
        {{ (purchase | async).scheduleDate | formatDate: 'YYYY/MM/DD (ddd)' }}
    </p>
    <p *ngIf="screeningFilmEvents.length === 0" class="mb-3">{{ 'purchase.schedule.notfound' | translate }}</p>
    <app-purchase-schedule-film *ngFor="let screeningFilmEvent of screeningFilmEvents"
        [screeningFilmEvent]="screeningFilmEvent" (select)="selectSchedule($event)" class="mb-3">
    </app-purchase-schedule-film>
</div>
