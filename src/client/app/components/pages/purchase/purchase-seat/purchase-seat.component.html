<div class="contents-width mx-auto px-3 py-5">
        <h2 class="text-large mb-4 text-center font-weight-bold">座席選択</h2>
        <p class="mb-4">座席を選択してください。</p>

        <app-screen *ngIf="(purchase | async).screenData && (purchase | async).screeningEventOffers.length > 0" class="mb-4"
            [screenData]="(purchase | async).screenData" (select)="selectSeat($event)">
        </app-screen>

        <app-purchase-info class="mb-4" [purchase]="purchase | async"></app-purchase-info>

        <h3 class="mb-2 font-weight-bold">利用規約</h3>

        <p class="bg-white p-3 mb-4 text-small scroll-vertical border">
            インターネットチケット販売（以下「本サービス」といいます）をご利用いただくに当たってvit®利用規約（以下「本規約」といいます）を以下の通りに定めます。本規約に同意の上本サービスをご利用ください。
        </p>

        <div class="buttons mx-auto">
            <button type="button" class="btn btn-primary btn-block py-3 mb-3" [disabled]="isLoading | async" (click)="onSubmit()">利用規約に同意して次へ</button>
            <button type="button" class="btn btn-outline-primary btn-block py-3" routerLink="/purchase/schedule">スケジュール選択へ戻る</button>
        </div>   

</div>
