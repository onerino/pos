<div class="contents-width mx-auto px-3 py-3 position-relative bg-secondary" *ngIf="!isExpired">
    <div class="expired bg-primary" [style.width.%]="width"></div>
    <p class="text-white position-relative">{{ 'common.timeLimit' | translate }} {{ this.diff.hours }}:{{ this.diff.minutes }}:{{ this.diff.seconds }}</p>
</div>
