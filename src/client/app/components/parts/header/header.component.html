<header class="fixed-top bg-light-gray text-white shadow-sm border-bottom border-gray">
    <hr class="bg-primary m-0 border-0">
    <div class="header contents-width mx-auto d-flex align-items-center justify-content-between px-3">
        <div class="logo">
            <img class="d-none d-md-block w-100" src="/assets/images/logo.svg">
            <img class="d-md-none w-100" src="/assets/images/logo_02.svg">
        </div>
        <div class="d-flex align-items-center">
            <div class="mr-3 d-flex align-items-center">
                <i class="fas fa-globe mr-2 text-large text-dark-gray"></i>
                <select class="form-control" [(ngModel)]="language" (change)="changeLanguage()">
                    <option value="ja">日本語</option>
                    <option value="en">English</option>
                    <option value="ko">한국</option>
                </select>
            </div>
            <div class="menu-button pointer" [class.active]="isMenuOpen"
                (click)="(isMenuOpen) ? menuClose() : menuOpen()">
                <div class="bg-dark-gray"></div>
                <div class="bg-dark-gray"></div>
                <div class="bg-dark-gray"></div>
            </div>
        </div>
    </div>
</header>

<app-header-menu [isOpen]="isMenuOpen" (close)="menuClose()"></app-header-menu>
