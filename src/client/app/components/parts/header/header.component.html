<header class="fixed-top bg-primary text-white  border-bottom border-gray">
    <div class="header contents-width mx-auto d-flex align-items-center justify-content-between px-3">
        <div class="logo">
            <img class="d-none d-md-block h-100" src="/assets/images/logo.svg">
            <img class="d-md-none h-100" src="/assets/images/logo_02.svg">
        </div>
        <div class="d-flex align-items-center">
            <div class="mr-3 d-flex align-items-center">
                <select class="form-control border-0" [(ngModel)]="language" (change)="changeLanguage()">
                    <option value="ja">日本語</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div *ngIf="environment.HEADER_MENU" class="menu-button pointer" [class.active]="isMenuOpen"
                (click)="(isMenuOpen) ? menuClose() : menuOpen()">
                <div class="bg-white"></div>
                <div class="bg-white"></div>
                <div class="bg-white"></div>
            </div>
        </div>
    </div>
</header>

<app-header-menu [isOpen]="isMenuOpen" (close)="menuClose()"></app-header-menu>
