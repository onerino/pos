<div class="p-3 scroll-vertical">
    <div *ngFor="let ticket of tickets" class="ticket mb-2">
        <button type="button" (click)="close(ticket)" class="btn btn-block btn-outline-primary py-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="w-75 text-left">
                    <div>{{ ticket.ticketOffer.name | changeLanguage }}</div>
                    <p *ngIf="ticket.movieTicket" class="text-left text-small">{{ ticket.movieTicket.identifier }}</p>
                </div>
                <div class="w-25 text-right">{{ getTicketPrice(ticket.ticketOffer).single | currency : 'JPY' }}</div>
            </div>
        </button>
    </div>
</div>
